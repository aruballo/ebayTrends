<!DOCType html>
<html lang='en'>
    <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
       <link rel="stylesheet" href="css/aligner.css">
    </head>
    <body class="Aligner">
    <script id="resultsRow" type="text/template">
        <tr>
            <td><a href='<%=viewItemURL[0]%>' target='_blank'><%=title[0]%></a></td>
            <td><%=condition[0].conditionDisplayName%></td>
            <td><%=sellingStatus[0].currentPrice[0].__value__%></td>
        </tr>
    </script>
    <script id="mainDiv" type="text/template">
        <h4>Enter keywords to search eBay</h2>
        <div id="searchCriteria">
            <input id="searchValue"> </input>
            <button type="button" id="searchButton" class="pure-button pure-button-primary button-large">Search Current Listings</button>
            <button type="button" id="graphButton" class="pure-button pure-button-primary button-large">Graph Average Prices</button>
        </div>
    </script>
    <script id="graph" type="text/template">
        <div id="graphDiv">
            <canvas id="itemTrendsGraph"></canvas>
            <div id="avgDiv">
                <label for="avgPrice"> Average Price </label>
                <span id="avgPrice"></span>
                <label for="medianPrice"> Median Price </label>
                <span id="medianPrice"></span>
                <label for="modePrice"> Mode Price </label>
                <span id="modePrice"></span>
            </div>
        </div>
    </script>
    <script src="js/jquery-2.1.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
